<div class="container mt-4">

    <div class="card">
      <div class="card-header">
        <div class="d-flex justify-content-between align-items-center">
          <h1>Usuarios</h1>
          <button class="btn btn-primary" (click)="nuevoPersona()">
            <i class="bi bi-plus"></i> Agregar
          </button>  
          <div class="d-flex">
            <input type="text" class="form-control" (keyup)="aplicarFiltroTabla($event)" placeholder="Buscar">
          </div>
          <div class="btn-group" role="group" aria-label="Filtro de estado de mÃ¡quinas">
            <input type="checkbox" class="btn-check" id="btncheckActivas" autocomplete="off" (change)="aplicarFiltroEspecial($event)">
            <label class="btn btn-outline-primary" for="btncheckActivas">Activas</label>
          
            <input type="checkbox" class="btn-check" id="btncheckNoActivas" autocomplete="off" (change)="aplicarFiltroEspecial($event)">
            <label class="btn btn-outline-primary" for="btncheckNoActivas">No Activas</label>
          </div>
        </div>
      </div>
    
      <div class="card-body">
        <div class="table-responsive">
          <table mat-table [dataSource]="dataListaPersonas" class="table table-bordered">
            <ng-container matColumnDef="nombreCompleto">
              <th mat-header-cell *matHeaderCellDef> Nombre Completo </th>
              <td mat-cell *matCellDef="let element"> {{element.nombreCompleto}} </td>
            </ng-container>
            <ng-container matColumnDef="correo">
              <th mat-header-cell *matHeaderCellDef> Correo </th>
              <td mat-cell *matCellDef="let element"> {{element.correo}} </td>
            </ng-container>
            <ng-container matColumnDef="rolDescripcion">
              <th mat-header-cell *matHeaderCellDef> Rol </th>
              <td mat-cell *matCellDef="let element"> {{element.rolDescripcion}} </td>
            </ng-container>
            <ng-container matColumnDef="estado">
              <th mat-header-cell *matHeaderCellDef> Estado </th>
              <td mat-cell *matCellDef="let element"> {{element.esActivo == 1 ? 'Activo' : 'No activo'}} </td>
            </ng-container>
            <ng-container matColumnDef="acciones">
              <th mat-header-cell *matHeaderCellDef> Acciones </th>
              <td mat-cell *matCellDef="let element">
                <button class="btn btn-warning btn-sm" (click)="editarPersona(element)">
                  <i class="bi bi-pencil fs-10"></i>
                </button>
                <button class="btn btn-danger btn-sm" (click)="resetearContra(element.correo)">
                  <i class="bi bi-lock-fill fs-10"></i> Restablecer
                </button>
              </td>
            </ng-container>
  
            <tr mat-header-row *matHeaderRowDef="columnasTabla"></tr>
            <tr mat-row *matRowDef="let row; columns: columnasTabla;"></tr>
          </table>
  
          <!-- Pagination controls -->
          <mat-paginator [pageSize]="5" [pageSizeOptions]="[5, 10, 15]"></mat-paginator>
        </div>
      </div>
    </div>
  </div>
